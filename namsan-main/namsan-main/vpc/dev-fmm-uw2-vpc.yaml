#########################
# README
#########################
# VPC의 Name 태그는 yaml 파일명이 되므로 반드시 앞부분 vpc로 입력
# one_nat_gateway_per_az :  az 별 NAT 생성이 필요한 상황 외엔 "false"
# single_nat_gateway_subnet : single_nat_gateway 값이 true일 때 퍼블릭 서브넷명 입력 그 외엔 "" 이며, Public 서브넷만 생성 가능
# public_subnet : sbn 으로 시작하여 끝은 az 존을 의미하는 a~d 입력
# private_subnet : sbn 으로 시작하여 끝은 az 존을 의미하는 a~d 입력
# vpc_flow_log_s3_name : 생성된 s3 버킷명 입력 또는 s3 모듈을 통해 생성할 s3 버킷명 입력


########################
# Basic Example
########################
vpc_cidr                  : "10.0.0.0/21"
enable_dns_support        : "true"
enable_dns_hostnames      : "true"
enable_nat_gateway        : "true"
one_nat_gateway_per_az    : "false"
single_nat_gateway        : "true"
single_nat_gateway_subnet : "dev-fmm-uw2-ext-pub-b" # single_nat_gateway 값이 true일 때 퍼블릭 서브넷명 입력 그 외엔 ""
public_subnet:
- subnet_cidr: "10.0.1.0/24"
  tags:
    "Name": "dev-fmm-uw2-ext-pub-a"
- subnet_cidr: "10.0.2.0/24"
  tags:
    "Name": "dev-fmm-uw2-ext-pub-b"
private_subnet:
- subnet_cidr: "10.0.3.0/24"
  tags:
    "Name": "dev-fmm-uw2-eks-pri-a"
- subnet_cidr: "10.0.4.0/24"
  tags:
    "Name": "dev-fmm-uw2-eks-pri-b"
vpc_flow_log_s3_name : "dev-fmm-uw2-s3-vpcflow"


