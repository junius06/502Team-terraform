##################################
# IAM Role
##################################
iam_role_name : "dev-fmm-uw2-role-eks-mgmt"
iam_instance_profile_role: "true" # 인스턴스 프로파일 허용 룰룰
iam_assume_role_policy : {
    "Version": "2012-10-17",
    "Statement": [
        {
            "Effect": "Allow",
            "Action": [
                "sts:AssumeRole"
            ],
            "Principal": {
                "Service": [
                    "ec2.amazonaws.com"
                ]
            }
        }
    ]
}
##################################
# IAM Policy(Managed)
##################################
iam_managed_policy:
- "arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPowerUser"
##################################
# IAM Policy(Custom)
##################################
iam_custom_policy:
- iam_custom_policy_name        : "dev-fmm-uw2-pol-eks-mgmt"
  iam_custom_policy_description : "dev-fmm-uw2-pol-eks-mgmt"
  iam_custom_policy             : {
	"Version": "2012-10-17",
	"Statement": [
		{
			"Sid": "VisualEditor0",
			"Effect": "Allow",
			"Action": [
				"eks:ListEksAnywhereSubscriptions",
				"eks:DescribeAddonConfiguration",
				"eks:CreateEksAnywhereSubscription",
				"eks:ListAccessPolicies",
				"eks:ListClusters",
				"eks:DescribeAddonVersions",
				"eks:RegisterCluster",
				"eks:CreateCluster"
			],
			"Resource": "*"
		},
		{
			"Sid": "VisualEditor1",
			"Effect": "Allow",
			"Action": "eks:*",
			"Resource": [
				"arn:aws:eks:*:859234351948:eks-anywhere-subscription/*",
				"arn:aws:eks:*:859234351948:podidentityassociation/*/*",
				"arn:aws:eks:*:859234351948:fargateprofile/*/*/*",
				"arn:aws:eks:*:859234351948:identityproviderconfig/*/*/*/*",
				"arn:aws:eks:*:859234351948:cluster/*",
				"arn:aws:eks:*:859234351948:access-entry/*/*/*/*/*",
				"arn:aws:eks:*:859234351948:nodegroup/*/*/*",
				"arn:aws:eks:*:859234351948:addon/*/*/*"
			]
		}
	]
}