##################################
# IAM Role
##################################
iam_role_name : "dev-fmm-uw2-role-eks-cluster"
iam_instance_profile_role: "false"
iam_assume_role_policy : {
    "Version": "2012-10-17",
    "Statement": [
        {
            "Effect": "Allow",
            "Principal": {
                "Service": [
                    "eks.amazonaws.com"
                ]
            },
            "Action": "sts:AssumeRole"
        }
    ]
}
##################################
# IAM Policy(Managed)
##################################
iam_managed_policy:
- "arn:aws:iam::aws:policy/AmazonEKSClusterPolicy"
##################################
# IAM Policy(Custom)
##################################
iam_custom_policy: []